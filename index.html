<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="ABC Retrô - Jogo educativo de alfabetização com visual retrô. Aprenda vogais, alfabeto, sílabas e palavras de forma divertida!">
    <meta name="keywords" content="alfabetização, educação, jogo educativo, ABC, aprender, crianças, vogais, sílabas">
    <meta name="author" content="ABC Retrô">
    <meta name="theme-color" content="#1a1a2e">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ABC Retrô - Jogo Educativo de Alfabetização">
    <meta property="og:description" content="Aprenda vogais, alfabeto, sílabas e palavras de forma divertida com visual retrô!">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="ABC Retrô - Jogo Educativo de Alfabetização">
    <meta name="twitter:description" content="Aprenda vogais, alfabeto, sílabas e palavras de forma divertida com visual retrô!">

    <title>ABC Retrô - Jogo Educativo de Alfabetização</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header" role="banner">
            <h1 class="game-title">ABC Retrô</h1>
            <div id="hud" role="status" aria-label="Informações do jogo">
                <div class="hud-item">
                    <span>Pontos:</span>
                    <span id="score" aria-live="polite" aria-atomic="true">0</span>
                </div>
            </div>
        </header>

        <main id="screen-container" role="main">
            <!-- Tela de Nome -->
            <div id="name-screen" class="screen active" role="region" aria-label="Tela de entrada">
                <div class="name-form">
                    <h2 class="question-subtitle">Qual é o seu nome?</h2>
                    <input
                        type="text"
                        id="player-name-input"
                        class="name-input"
                        placeholder="Digite aqui..."
                        maxlength="20"
                        autocomplete="off"
                        aria-label="Digite seu nome"
                        aria-required="true">
                    <button id="start-button" class="menu-button" aria-label="Começar o jogo">Começar!</button>
                </div>
            </div>

            <!-- Tela de Menu Principal -->
            <div id="menu-screen" class="screen" role="region" aria-label="Menu principal">
                <nav class="menu" aria-label="Escolha um jogo">
                    <button class="menu-button" data-game="vowels" aria-label="Jogar jogo de Vogais">Vogais</button>
                    <button class="menu-button" data-game="alphabet" aria-label="Jogar jogo de Alfabeto">Alfabeto</button>
                    <button class="menu-button" data-game="syllables" aria-label="Jogar jogo de Sílabas">Sílabas</button>
                    <button class="menu-button" data-game="words" aria-label="Jogar jogo de Palavras">Palavras</button>
                    <button id="leaderboard-button" class="menu-button center-button" aria-label="Ver ranking de pontuações">Ranking</button>
                </nav>
            </div>

            <!-- Tela do Jogo -->
            <div id="game-screen" class="screen" role="region" aria-label="Área do jogo">
                <div id="question-area" role="group" aria-label="Pergunta">
                    <h2 id="question-title"></h2>
                    <div id="question-content" aria-live="polite"></div>
                </div>
                <div id="options-area" role="group" aria-label="Opções de resposta"></div>
                <div id="feedback-area" role="status" aria-live="assertive" aria-atomic="true"></div>
                <button id="back-to-menu" class="menu-button" aria-label="Voltar ao menu principal">Voltar</button>
            </div>

            <!-- Tela do Placar de Líderes -->
            <div id="leaderboard-screen" class="screen" role="region" aria-label="Ranking">
                <h2 class="game-title">Ranking</h2>
                <div id="leaderboard-list" role="list" aria-live="polite"></div>
                <button id="back-to-menu-from-leaderboard" class="menu-button" aria-label="Voltar ao menu principal">Voltar</button>
            </div>

        </main>

        <footer id="game-footer">
            <p>Feito com ❤️</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="data.js"></script>
    <script src="firebase.js"></script>
    <script src="https://sfxr.me/jsfxr.js"></script>
    <script src="game.js"></script>
</body>
</html>
